<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (other head content) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srimad Bhagavad Gita</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
        
</head>
<body>
    <div class="container">
        <div id="filterBox" class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Srimad Bhagavad Gita</h1>
                <div class="form-group">
                    <label for="chapterSelect">Select Chapter:</label>
                    <select id="chapterSelect" class="form-control">
                        <!-- Options will be added dynamically by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="searchInput">Search Word:</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search word...">
                </div>
                <button id="searchButton" class="btn btn-primary search-button">Search</button>
                <button id="clearButton" class="btn btn-danger clear-button">Clear Results</button>
                <div class="toggle-buttons btn-group" role="group">
                    <label class="switch">Sanskrit Verse <input type="checkbox" id="sanskrit-toggle" checked><span class="slider round"></span></label>
                    <label class="switch">English Verse <input type="checkbox" id="english-toggle" checked><span class="slider round"></span></label>
                    <label class="switch">Hindi Meaning <input type="checkbox" id="hindi-toggle" checked><span class="slider round"></span></label>
                    <label class="switch">English Meaning <input type="checkbox" id="description-toggle" checked><span class="slider round"></span></label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="result-container" id="searchResults"></div>
            </div>
            <div class="col-md-8">
                <div class="result-container" id="container"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
